<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Bottom Bin Cinema</title>

		<!-- importing google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Roboto:wght@300;700&family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- importing favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
		<link rel="manifest" href="./assets/site.webmanifest" />

		<!-- importing styles -->
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>

	<body>
		<header>
			<div class="wrapper">
				<h1>Bottom Bin Cinema</h1>
			</div>
			<div class="headerBox">
				<h2>Find the Best Worst Movies</h2>
				<h3 class="selectHeader">Pick your poison</h3>
				<form>
					<!-- drop-down menu for genres -->
					<div class="dropdownContainer">
						<label for="genre" class="srOnly">Genre</label>
						<select class="genre" name="genre" id="genre">
							<option disabled selected>Choose Genre</option>
							<option value="28">Action</option>
							<option value="12">Adventure</option>
							<option value="16">Animation</option>
							<option value="35">Comedy</option>
							<option value="80">Crime</option>
							<option value="99">Documentary</option>
							<option value="18">Drama</option>
							<option value="14">Fantasy</option>
							<option value="36">History</option>
							<option value="27">Horror</option>
							<option value="9648">Mystery</option>
							<option value="10749">Romance</option>
							<option value="878">Sci-fi</option>
							<option value="53">Thriller</option>
							<option value="37">Western</option>
						</select>

						<!-- drop-down menu for decades -->
						<label for="decade" class="srOnly">Decade</label>
						<select class="decade" name="decade" id="decade">
							<option disabled selected>Choose Decade</option>
							<option value="2010s">2010s</option>
							<option value="2000s">2000s</option>
							<option value="1990s">1990s</option>
							<option value="1980s">1980s</option>
							<option value="1970s">1970s</option>
							<option value="1960s">1960s</option>
							<option value="1950s">1950s</option>
						</select>
						<input class="btn" type="submit" value="Get movie" aria-label="click to submit choices" />
					</div>
				</form>
			</div>
		</header>

		<main>
			<div class="mainResultsBox">
				<!-- Results will be displayed here with JavaScript -->
			</div>

			<!-- List section - Appends choices using JavaScript  -->
			<aside id="list" class="selectedMovies">
				<!-- <div class="wrapper"> -->
				<div class="listDisplay">
					<h2 class="listHeading">Top 10 to Watch</h2>
					<ul></ul>
				</div>
				<!-- </div> -->
			</aside>
		</main>

		<footer>
			<div class="wrapper footerFlex">
				<span>BY LUCAS BRAKE + CONNIE TSANG, <a href="http://junocollege.com">JUNO COLLEGE</a></span>
				<div class="creditsFlex">
					<span
						>API by <a href="https://developers.themoviedb.org/3">TMDB</a> | image by
						<a
							href="https://unsplash.com/@chrislawton?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Chris Lawton</a
						></span
					>
				</div>
			</div>
		</footer>

		<!-- Jquery import  -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<!-- Linking JavaScript  -->
		<script src="script.js"></script>
	</body>
</html>
